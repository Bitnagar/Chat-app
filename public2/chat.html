<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Happy Chatting! - Chattr</title>
</head>
<body class="chat-body">
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chattr</h1>
      <a href="index.html" class="exit-icon"><span class="material-icons">
        exit_to_app
        </span></a>
        <span class="material-icons" id="people">
            people
            </span>
    </header>
    <div class="chat-sidebar">
      <h3>Room: <span id="room-name"></span></h3>
      <!-- <h2 id="room-name"></h2> -->
    </div>
    <div class="active-users-overlay-container hidden">
      <div class="active-users-overlay">
        <p>Currently Active Users &darr;</p>
        <ul id="users"></ul>
      </div>
    </div>
    <main class="chat-main">
      <div class="chat-messages">
        <div class="message-user-is-typing hidden">User is typing...</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
