<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Chattr - The Realtime Chatting Application</title>
</head>
<body>
    <div class="frame">
        <header class="header">
            <h1>Chattr</h1>
        </header>
        <main class="main-body">
            <div class="heading">
                <h1>Make Rooms!</h1>
                <h2>Chat with People!</h2>
            </div>
                <form action="chat.html">
                    <h3>Let's Get Started!<hr></h3>
                    <label for="name">Type your name &darr;</label>
                    <input type="text" id="username" name="username" placeholder="Your name" required>
                    <label for="room" id="room" name="room">Make a room &darr;</label>
                    <input type="text" id="room" name="room" placeholder="Your room name (Keep it unique)" required>
                    <button type="submit" value="Create">LET'S GO!</button>
                    <h4>OR Join an <a href="login.html">existing room</a></h4>
                </form> 
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
